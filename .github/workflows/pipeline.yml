name: DevOps Eval 3 CI/CD

on:
  push:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven


      - name: Build and Test
        run: mvn clean verify


      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/devops-eval3:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/devops-eval3:latest

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to AWS EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # IE2: Despliegue en entorno orquestado (Docker simple)
            docker stop devops-app || true
            docker rm devops-app || true
            docker pull ${{ secrets.DOCKER_USERNAME }}/devops-eval3:latest
            # Pasamos las credenciales de AWS impl√≠citas por el IAM Role
            docker run -d --name devops-app -p 80:8080 ${{ secrets.DOCKER_USERNAME }}/devops-eval3:latest