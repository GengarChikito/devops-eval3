name: DevOps Eval 3 CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # IE5 & IE6: Validación de calidad y Pruebas. Si esto falla, se detiene todo.
      - name: Build and Test
        run: mvn clean verify

      # Login en Docker Hub (necesitas crear secretos en GitHub: DOCKER_USERNAME y DOCKER_PASSWORD)
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/devops-eval3:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/devops-eval3:latest

  deploy:
    needs: build-and-test # IE6: Solo corre si el anterior pasó
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to AWS EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}  # La IP Pública de tu EC2
          username: ec2-user             # O ubuntu, dependiendo de tu AMI
          key: ${{ secrets.EC2_SSH_KEY }} # Tu archivo .pem (copia el contenido al secreto)
          script: |
            # IE2: Despliegue en entorno orquestado (Docker simple)
            docker stop devops-app || true
            docker rm devops-app || true
            docker pull ${{ secrets.DOCKER_USERNAME }}/devops-eval3:latest
            # Pasamos las credenciales de AWS implícitas por el IAM Role
            docker run -d --name devops-app -p 80:8080 ${{ secrets.DOCKER_USERNAME }}/devops-eval3:latest